    <script>
        hide("key");
        //controll the image position
        var imX = 20;
        var imY = 300;
        var base = 10;
        function move(x, y) {
            imX = imX + x*base;
            imY = imY + y*base;
            setIm();
        }
        function setIm() {el("locator").style.left = imX.toString() + "px";
        el("locator").style.top = imY.toString() + "px";}
        setIm();
        document.addEventListener("keydown", keymove);
        function keymove(e)
        {
            switch(e.code){
                case "KeyS":
                    move(0,20);keys();
                    break;
                case "KeyD":
                    move(20,0);keys();
                    break;
                case "KeyA":
                    move(-20,0);keys();
                    break;
                case "KeyW":
                    move(0,-20);keys();
                    break;
                default:

            }
        }
        function keys() {hide("btns");unhide("key");}
    </script>
